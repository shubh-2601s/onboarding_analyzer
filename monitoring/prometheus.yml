# üìä Prometheus Configuration for Onboarding Analytics Platform
# Comprehensive metrics collection and alerting setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ===============================================
  # üéØ APPLICATION METRICS
  # ===============================================
  - job_name: 'onboarding-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'onboarding-frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: /metrics
    scrape_interval: 15s

  # ===============================================
  # üñ•Ô∏è INFRASTRUCTURE METRICS
  # ===============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ===============================================
  # üóÑÔ∏è DATABASE METRICS
  # ===============================================
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ===============================================
  # üåê WEB METRICS
  # ===============================================
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # ===============================================
  # ‚òÅÔ∏è CLOUD METRICS (AWS/GCP/Azure)
  # ===============================================
  - job_name: 'cloudwatch-exporter'
    ec2_sd_configs:
      - region: us-east-1
        port: 9106
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name